<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <input type="text" id="location" placeholder="Enter a city name..." />
    <button id="getWeather">Get Weather</button>
    <div id="weatherDetails" class="hidden">
      <h2>Weather Details</h2>
      <p><strong>City:</strong> <span id="cityName"></span></p>
      <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
      <p><strong>Weather:</strong> <span id="weather"></span></p>
    </div>
    <p id="errorMessage" class="hidden error"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
